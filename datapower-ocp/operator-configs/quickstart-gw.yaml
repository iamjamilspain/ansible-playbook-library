apiVersion: datapower.ibm.com/v1beta3
kind: DataPowerService
metadata:
  name: quick-gw
  namespace: cp4i
spec:
  license:
    accept: true
    use: nonproduction
    license: L-RJON-BYDR3Q
  replicas: 1
  resources:
    limits:
      memory: 4Gi
    requests:
      cpu: 1
      memory: 4Gi
  version: 10.0-cd
  users:
    - name: admin
      accessLevel: privileged
      passwordSecret: admin-user-details
